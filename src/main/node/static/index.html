<html>
<head>
    <title>Paiza Battle Ground</title>
    <link rel="stylesheet" href="chat.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body {
              background-image: url("static/office3.png");
              background-size: cover;
        }
        .chat-menu {
            width:500px;
            height:100%;
            position:fixed;
            bottom: 0px;
            right:0;
            background: white;
        }
        form {
            position:fixed;
            bottom: 0px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="chat-menu">
            <div id="messageView"></div>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="messageForm">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="sendMessageBtn">送信</button>
                </div>
            </form>
        </div>
    </div>
</div>



<canvas id="canvas-2d" width="1000" height="1000" style="width:100%;height:100%;object-fit:contain;"></canvas>
<img id="player-image1" src="static/person1.png" style="display: none;">
<img id="player-image2" src="static/person2.png" style="display: none;">
<img id="player-image3" src="static/person3.png" style="display: none;">
<img id="player-image4" src="static/person4.png" style="display: none;">
<img id="player-image5" src="static/person5.png" style="display: none;">
<script src="/static/game.js"></script>
</body>
</html>
